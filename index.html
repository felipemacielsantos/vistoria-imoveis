<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Vistoria</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h2>Vistoria de Imóveis</h2>
        <h3>Preencha os dados iniciais:</h3>
        <form id="myForm" action="./dados.html">
            <h4>Dados da Vistoria: </h4> 
            <label for="vistoriador">Nome do Vistoriador:</label>
            <input type="text" id="vistoriador" required>
            <label for="data">Data da Vistoria:</label>
            <input type="date" id="data" class="input-padrao" required>
            <p>
                <label for="select">Tipo de Vistoria:</label>
                <select name="select" id="tipo">
                    <option value="Entrada" selected>Entrada</option>
                    <option value="Saída">Saída</option>
                </select>
            </p>
            </fieldset>
            <h4>Dados do Locador: </h4>
                <label for="locador">Nome do Locador:</label>
                <input type="text" id="locador" required>            
                <p>
                    <label for="endlocad">Endereço do Locador: </label> 
                    <input type="text" id="endlocad" required>
                </p>
                   
            
            <div style="width: 100%;">
                <label for="rglocad">Rg do Locador: </label>
                <input type="number" id="rglocad" placeholder="12.123.123-1">
                <label for="cpflocad">CPF do Locador:</label>
                <input type="number" id="cpflocad" placeholder="123.123.123-12">
            </div>


            <h4>Dados do Locatário: </h4>
            <label for="locatario">Nome do Locatário: </label>
            <input type="text" id="locatario"  required>

            <p>
                <label for="endlocat">Endereço do Locatário:  </label>
                <input type="text" id="endlocat"  required>  
            </p> 
            
            <label for="rglocat">RG do Locatário: </label>
            <input type="number" id="rglocat" placeholder="12.123.123-1"  >

            <label for="cpflocat">CPF do Locatário: </label>
            <input type="number" id="cpflocat" placeholder="123.123.123-12">

        

            <h4>Dados do Imóvel: </h4>
            <label for="endereco">Endereço do imóvel: </label>
            <input type="text" id="endereco"  required>   
            
            <p>
            <label for="tipoimovel">Tipo de imóvel: </label>
            <input type="text" id="tipoimovel"  required>
            </p>

            <div id="alinharbotao"> 
                <input type="submit" value="Próxima" class="botao">
            </div>

        </form>
        
    </main>
    <footer>
        
    </footer>
    <script src="./script.js"></script>
</body>
</html>
